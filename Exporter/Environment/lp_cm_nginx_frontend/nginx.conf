worker_processes 4;

events {
    worker_connections  2048;
}


http {
    default_type  application/octet-stream;
    include       /etc/nginx/mime.types;

    server {
        listen 80;
        listen [::]:80 ipv6only=on;
        server_name lpcmnginxfrontend;

        root /var/www/html/;
        charset UTF-8;

        location /rpll/API/ {
            proxy_pass http://lpcmnginxbackend:8000;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}